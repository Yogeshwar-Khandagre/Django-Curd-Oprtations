<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
    <title>Update Data</title>
</head>
<body>
     <center>
         <h2>Update Any Data </h2>
         {% if key2 %}
          <form class="table table-striped table" action="{% url 'update' pk=key2.id %}" method="post">
              {% csrf_token %}
              <table>
                  <tr>
                      <td>firstname</td>
                      <td><input type="text" name="fname" id="" value={{key2.firstname}}></td>
                  </tr>
                  <tr>
                    <td>lastname</td>
                    <td><input type="text" name="lname" id="" value={{key2.lastname}}></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="email" name="email" id="" value={{key2.email}}></td>
                </tr>
                <tr>
                    <td>contact</td>
                    <td><input type="tel" name="contact" id="" value={{key2.contact}}></td>
                </tr>
                <tr>
                    <td>adress</td>
                    <td><input type="text" name="adress" id="" value={{key2.adress}}></td>
                </tr>
                
                <tr>
                    <td><input type="submit" value="update" id="" ></td>
                </tr>
              </table>
              {% endif %}
          </form>
     </center>
</body>
</html>
